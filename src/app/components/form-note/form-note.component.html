<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
        <label>Título</label>
        <input #title type="email" class="form-control" formControlName="title" placeholder="Título">
    </div>
    <div class="form-group">
        <label>Descripcion</label>
        <input #description type="text" class="form-control" formControlName="description" placeholder="Descripción">
    </div>
    <input type="hidden" formControlName="id">
    <button type="submit" class="btn btn-primary" [disabled]="this.form.status!='VALID'">Guardar</button>
</form>
